name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pandas duckdb

      - name: Run tests
        run: |
          python -m pytest -q
